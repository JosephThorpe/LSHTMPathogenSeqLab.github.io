---
layout: default
title: News
---
<style>
    .text-align h1 {
color:white; font-family: 'Heebo', sans-serif; bottom: 0; right: 0; position: absolute; margin-right: 40px;
}
@media (max-width: 900px) {
 .text-align h1 {
color:white;  font-size: 20px; font-family: 'Heebo', sans-serif; bottom: 0; right: 0; position: absolute; margin-right: 20px;
}
}
img{
    width: 100%;
}
</style>

<links>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
 <script src="//code.jquery.com/jquery-1.10.2.js"></script>
 <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
 </links>


<body id="News">

 <div class="main">
     
     <section class="heading" style="background-color:  rgb(49,48,48);height: 25vh; position: relative;">
         <div class="container" >
             <div class="text-align"  style=" box-shadow: 0 1px 6px rgb(255,255,255,0.3), 0 1px 4px rgba(255,255,255,0.2); background-color:rgb(0,191,111) ;position: absolute; bottom: 0; right: 0; width: 40vw; height: 100px;">
                 <h1 >{{page.title}}</h1>
             </div>
             
         
     </section>

     <section class="news-article">
        <div class="container"  style="margin-top: 200px;">
            <div class="row">
                <div class="col-8 justify-content-center align-self-center">
                    <img class="newsimage" src="/assets/img/newspics/{{page.pid}}.png"></img>
                </div>
                <div class="col-4 ">
                    <div class="excerpt">
                        {{page.excerpt}}
                    </div>
                    <div class="author">
                        {{page.author}} 
                        <img src="/assets/img/{{page.author}}.jpg" style="width: 3rem;">
                    </div>
                    <div class="date">
                         {{page.date | date: "%-d %B %Y" }} 
                    </div>

                </div>
            </div>

        </div>
     </section>
 </div>
<script>
$("img").one("load", function() {
    // do stuff
  }).each(function() {
    if(this.complete) {
        $(this).load(); // For jQuery < 3.0 
        // $(this).trigger('load'); // For jQuery >= 3.0 
    }
  });</script>
