<style>
  body{

    overflow-x: hidden;
color: white;
min-height: 100vh;
  }
  .part1{
  
    display: block;
    position:relative;
    margin-bottom: -200px;
    top:0;
    left:0;
    right:0;
  }
 @media (max-width:800px){
  .part2 .profile {
    width: 100vw;
    margin-left: 0;
  }
 }
  .part2 .col{
    width: 100%;
  }
  .aboutArea{
    color: white;
    background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('/assets/img/background/school-modified.jpg');
  background-size: cover;
  box-shadow: 8px 8px 8px 8px black;
  min-width: 550px;
  }
  .part2 h1,h3,h4{
    
    padding:5px;
    letter-spacing: 1px;
    text-align: center;
    
  }
  .part2 .col-4 img{
    width:300px; height: auto; border-radius: 50%; margin: auto;
    min-width: 250px; display: block
}

.part2 .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.personarea{
 
  padding: 150px;
  background-repeat: no-repeat;
 
}


.tags {
  display: inline-flex;
  color: white;text-align: center;justify-content: center;align-items: center;
}
.gy-0{
  height: 100vh;
}
.part2 ul {
  display:grid;
  margin-top: 50px;
  grid-template-rows: repeat(1fr
    1fr
    2fr
    1fr
  );
  overflow:hidden;
  
}
 
.part2 li {
  height:100%;
  width: fit-content;
  max-height: 400px;
  grid-column:1/span 1;
  
  --offsetX:50%;
}

.part2 a {
  display:block;
  width:100%;
  height:100%;
}

.part2 .imageforblur {
  display:block;
  width:100%;
  height:100%;
  object-fit:cover;
  
}

.part2 li:first-of-type {
  grid-row:1/span 4;
  clip-path:polygon(100% calc(20% * -1), 0 calc(20%), 0 100%, 100% calc(20%*3));
}

.part2 li:nth-of-type(2) {
  grid-row:3/span 5;
  clip-path:polygon(100% 0, 0 calc(16.6%*2), 0 100%, 100% calc(16.6%*4));
}

.part2 li:nth-of-type(3) {
  grid-row:6/span 5;
  clip-path:polygon(100% 0, 0 calc(16.6%*2), 0 100%, 100% calc(16.6%*4));
}

.part2 li:last-of-type {
  grid-row:span 4;
  clip-path:polygon(100% 0, 0 calc(20%*2), 0 calc(20%*6), 100% calc(20%*4))
}


@keyframes o {
  from {transform:translate(0);}
}

.part2 li:nth-of-type(odd) a {
  transform:translate(var(--offsetX), calc(var(--offsetX) * 0.166 * -2));
  animation:o 2s;
} 

.part2 li:nth-of-type(even) a {
  transform:translate(calc(var(--offsetX)*-1), calc(var(--offsetX) * 0.166 * 2));
  animation:o 2s;
}



.part2 li:first-of-type a {
  transform:translate(var(--offsetX), calc(var(--offsetX) * 0.200 * -2));
} 

.part2 li:last-of-type a {
  transform:translate(calc(var(--offsetX) * -1), calc(var(--offsetX) * 0.200 * 2));
}
.part2 .imageforblur {
  animation:blr 2s;
  filter:blur(3px);
} @keyframes blr {
  from {filter:blur(0)}
}

.part2 .projectname {
  animation:blr 2s;
  filter:blur(3px);
} @keyframes blr {
  from {filter:blur(0)}
}

.part2 li {
  transition:opacity 0.3s;
}
.part2 li a {
  transition:all 0.15s;
  text-decoration: none;
}
.part2 li:hover a {
  transition:transform 0.3s;
  transform:translate(0);
  width: 100%;
  height: 100%;
}

.part2 ul:hover li {
  opacity:0.5;
}
.part2 ul:hover li:hover {
  opacity:1;
  transition:clip-path 0.4s 0.3s;
  clip-path:polygon(100% 0, 0 0, 0 100%, 100% 100%);
  z-index:10;
}

.part2  .projectname{
  filter:blur(3px);
  transition:filter 0.7s;
}
.part2 .imageforblur {
  filter:blur(3px);
  transition:filter 0.7s;
}
.part2 li:hover .imageforblur {
  filter: blur(0);
}
.part2 li:hover .projectname{
  filter:blur(0);
}
.projectname{
  color: black;
  font-family: 'Shadows Into Light',cursive;
}
.projectArea{
  background-color: white;
  color: black;
  box-shadow: 8px 8px 8px 8px black;
  width: 100%;
  min-width: 550px;
  
}
.part2 .container-fluid{
  width:90%
}
.text{
  text-shadow: 0 1px 0 black;
}
.part2 .name{
  font-family: 'Lobster', cursive;
  text-shadow: 0 1px 0 black;
}
.part2 .header{
  text-shadow: 0 1px 0 black;
  font-family: 'Shadows Into Light', cursive;
}
.part1{
  height: 120vh;

  }
  .person{
    height: inherit;
  }
  .part1 .container-fluid{
    height: inherit;
    width: 100%;
  }
  .row{
    height: inherit;
  }
.part1 .container-fluid .col-8{
  background-color: rgb(49,48,48);
  height: inherit;
}
.part1 .container-fluid .backImage{
  background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('/assets/img/background/school.jpg');
  height: inherit;
  background-size: cover;
}
.part1 .container:nth-child(1){
  width:100%;
  margin-top: 50px;
  padding:200px ;
  position: relative;
}
.part1 img{
    width:300px; height: auto; margin: auto;
    min-width: 250px; display: block; 
    border-radius: 500px 500px 0 0;
    box-shadow: 0px 0px 0px 25px  rgb(49,48,48);
}
.part1 .name{
  font-family: 'Lobster', cursive;
  
}
.part1 h1{
  font-size: 90px;
}
.part1 .image{
 right: -80px; position: absolute; top:100px 
}
.part1 .container:nth-child(2){
  width:100%;
  margin-top: -100px;
  padding-left: 200px;
}
.arrow{
  font-size: 70px;
  padding-bottom: 200px;
}
.text{
  margin-top: 40px;
}
</style>
<body id="people">
  <div class="main">
    <div class="part1">
      <section class="person">
        <div class="container-fluid">
          <div class="row" >
            <div class="col-8">
              
              <div class="container" >
                
                <div class="name">
                  <h1>{{page.forname}} {{page.surname}}</h1>
                </div>
                <div class="tags " >
                     
                  {% assign tags = page.tags | sample: 3 %}
              {% for tag in tags %}
              
                <span class="badge" >
                  <p class="tag" >{{tag}}</p></span> 
              {% endfor %}
                </div>
                <div class="about">
                  <p>{{page.excerpt}}</p>  
                </div>
                <div class="image" >
                
                  <img class="image" src="/assets/img/{{page.pid}}.jpg">  
                
              </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-8 text">
                    <p>Check out my projects</p>
                  </div>
                  <div class="col-4 ">
                    <span class="arrow">&#10230;</span> 
                  </div>
                </div>
                
              </div>
            </div>
            <div class="col-4 backImage" >

            </div>
          </div>
          
        </div>
      </section>
    </div>
