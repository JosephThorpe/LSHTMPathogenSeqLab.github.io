---
layout: default
title: People
---
<links>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
</links>

<style>
  h1{
    font-family: 'Racing Sans One', cursive;
    padding:3px;
    float:left;

  }
  img{
    width:400px; height: 400px; border-radius: 50%; margin: auto;    
    display: block;
}
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
@media (max-width: 800px) {
    img {
       height: 200px;
       width: 200px; 
    } 
}
</style>
<body id="people">
  <div class="main">
    <section class="person-info" style="height: 100vh;">
      <div class="container d-flex" style="height: inherit;">
        <div class="row align-self-center w-100" >
          <div class="col-8">
            <img src="/assets/img/{{page.pid}}.jpg">  
          </div>
          <div class="col-4 d-flex justify-content-center align-self-center ">
            <h1 class="forename" >{{page.forname}} </h1>
            <h1 class="surname" >{{page.surname}}</h1>
          </div>
        </div>
        {% for tag in page.tags %}
        <div class="row align-self-center w-100" style="margin-top: -150px;" >
          <div class="col-12 d-flex justify-content-center align-self-center">
            <div class="tags">
              <p style="margin: auto;">{{tag}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</body>
