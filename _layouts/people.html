---
layout: default
title: People
---
<links>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
</links>

<style>
  h1{
    font-family: 'Anton', sans-serif;
    padding:5px;
    float:left;
    letter-spacing: 1px;

  }
  .col-8 img{
    width:400px; height: 400px; border-radius: 50%; margin: auto;    
    display: block;
}
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
@media (max-width: 800px) {
    .col-8 img {
       height: 200px;
       width: 200px; 
    } 
    .badge{
      font-size:14px;
      font-family: 'Anton', sans-serif;
    }
}
@media (min-width: 800px) {
    
  .badge{
    font-family: 'Anton', sans-serif;
  font-size: 25px;
}
}

</style>
<body id="people">
  <div class="main">
    <section class="person-info" style="height: 100vh;">
      <div class="container d-flex" style="height: inherit;">
        <div class="row align-self-center w-100" >
          <div class="col-8">
            <img src="/assets/img/{{page.pid}}.jpg">  
          </div>
          <div class="col-4 d-flex justify-content-center align-self-center ">
            <h1 class="forename" >{{page.forname}} </h1>
            <h1 class="surname" >{{page.surname}}</h1>
          </div>
        </div>
        
        <div class="row align-self-center w-100" style="background-color:rgb(248, 248, 248);;margin-top: -175px; width: 100vw;" >
          <div class="col-12 d-flex justify-content-center align-self-center">
            <div class="tags">
              {% assign tags = page.tags | sample: 3 %}
          {% for tag in tags %}
          
            <span class="badge" style="color: black;">{{tag}}</span> 
          {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="person-projects">
      <div class="container d-flex">
        <div class="row align-self-center w-100">
          <div class="col-8">
            <h1> MY PROJECTS</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="project-list" style="margin-top: 100px;">
      <div class="container d-flex">
        <div class="row gy-5 align-self-center w-100">
          {% for project in site.projects %}
          
          {% if project.people contains {{page.pid}} %} 
          <div class="col-md-4  justify-content-center align-self-center">
            <div class="header" style="background-color: rgb(49,48,48); padding: 10px 0  ;">
            <h4 style="text-align: center; color:white;font-family: 'Roboto Flex', sans-serif;">{{project.name}} </h4>
          </div>
          <div class="image">
            <img src="/assets/img/projects/{{project.theme}}/{{project.pid}}.png" class="img-fluid">
            
            </div>
        </div>
          {% endif %}
          {% endfor %}
        </div>
      </div>
    </section>



  </div>
</body>
