---
layout: default
title: Funding
---
<body id="Funding">
This page will list funders
<div class="main">
    <section class="heading" style="background-color:  rgb(49,48,48);height: 75vh;">
        <div class="container" >
            <div class="col-4"  >
                <h1 style="color: rgb(0,191,111);display: inline-block;font-family: 'Heebo', sans-serif;">TAGC </h1><h1 style="display: inline-block; font-family: 'Heebo', sans-serif;margin: 10px;color: white;">LATEST NEWS</h1>
            </div>
            <div class="col-8" style="margin-top: 20px; ">
                <img src="/assets/img/background/scientists-working.jpg" id="mainPhoto" style="object-fit: contain;max-width:100%;
                max-height:50vh;">
            </div>
            
            <div class="col-4 grid-1 module" id="grid">
                <p>Here they are doing stuff</p>
            </div>
            <div class="col-4 grid-2 module" id="grid2">
                <p>Here they are doing stuff</p>
            </div>
            <div class="col-4 grid-3 module" id="grid3">
                <p>Here they are doing stuff</p>
            </div>
            <div class="bottomevents" style=" font-family: 'Heebo', sans-serif;box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24); background-color: white; position: absolute; bottom: 0; width: 100%; height: 50px;">
                <h3 style="margin-left: 20px; margin-top: 5px;">Upcoming Events</h3>
            </div>
        </div>
    </section>
    <section class="funders">
        <div class="container">
            <div class="row">
                {% for funder in site.funders %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top p-2" src="/assets/img/funders/{{funder.did}}.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">{{funder.name}}</p>
                                <p class="card-text">{{funder.description}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{{funder.link}}" class="btn btn-sm btn-outline-secondary">Homepage</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    
</div>
</body>
